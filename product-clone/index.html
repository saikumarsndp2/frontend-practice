<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Wallet Pro - Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- SINGLE PRODUCT PAGE -->
    <div class="product-main">
        <div class="product-image">
            <img src="https://via.placeholder.com/500x500/667eea/fff?text=WALLET" alt="Digital Wallet">
        </div>
        <div class="product-details">
            <h1>Digital Wallet Pro</h1>
            <div class="price">₹999 <span class="old-price">₹1,499</span></div>
            <div class="rating">
                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                <span>4.7 (1,234 reviews)</span>
            </div>
            <p>Secure payment solution with bank-grade encryption. Works on all devices.</p>
            <button class="buy-btn">Add to Cart</button>
        </div>
    </div>

    <!-- RESPONSIVE CARD LAYOUT -->
    <section class="cards-section">
        <h2>Related Products</h2>
        <div class="cards-grid">
            <div class="card">
                <img src="https://via.placeholder.com/300x200/764ba2/fff?text=CARD" alt="Product">
                <h3>Credit Card Reader</h3>
                <div class="card-price">₹499</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200/ff6b6b/fff?text=CASH" alt="Product">
                <h3>Cashback App</h3>
                <div class="card-price">₹299</div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/300x200/4ecdc4/fff?text=POS" alt="Product">
                <h3>POS Terminal</h3>
                <div class="card-price">₹2,999</div>
            </div>
        </div>
    </section>
</body>
</html>
